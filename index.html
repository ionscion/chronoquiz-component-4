<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Word Game</title>
  </head>
  <body>
    <section class="high-timer">
      <div id="high-scores">
        <p>View High Scores</p>
      </div>
      <div id="timer">
        <p>Time left: <span id="time-left"></span></p>
      </div>
    </section>
    <section class="quiz-block">
      <div class="quiz-header">
        <h1>Coding Quiz</h1>
      </div>
      <div class="quiz-text" id="quiz">
        <p>Try to answer all the questions correctly in the allotted time.</p>
        <p>Keep in mind wrong answers will penalize your time by 10 seconds.</p>
        <p>Good luck!</p>
      </div>
      <div class="button-div">
        <button class="start-button">Start Quiz</button>
      </div>
    </section>
    <script src="./Assets/script.js"></script>
  </body>
</html>
