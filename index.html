<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <section class="high-timer">
      <div id="table-and-scores">
        <table id="high-scores" class="hidden">
          <tr>
            <th>Initials</th>
            <th>Score</th>
          </tr>
          <tr>
            <td><span id="initials"></span></td>
            <td><span id="score"></span></td>
          </tr>
        </table>
        <div class="score-buttons">
          <button class="js-buttons" id="show-scores">Show Scores</button>
          <button class="js-buttons hidden" id="hide-scores">
            Hide Scores
          </button>
        </div>
      </div>
      <div id="timer">
        <p>Time left: <span id="time-left"></span></p>
      </div>
    </section>
    <section class="quiz-block">
      <div class="quiz-header">
        <h1>Coding Quiz</h1>
      </div>
      <div class="container">
        <div class="question-container">
          <div id="question">
            <p>
              Try to answer all the questions correctly in the allotted time.
            </p>
            <p>
              Keep in mind wrong answers will penalize your time by 10 seconds.
            </p>

            <p>Good luck!</p>
          </div>
          <div id="question-buttons">
            <button class="js-buttons hidden"></button>
            <button class="js-buttons hidden"></button>
            <button class="js-buttons hidden"></button>
            <button class="js-buttons hidden"></button>
          </div>
        </div>
      </div>
      <div class="button-div">
        <button id="start-button" class="main-button">Start Quiz</button>
        <button id="next-button" class="main-button hidden">Next</button>
      </div>
      <form class="hidden" action="" method="get" id="html-Form">
        <div class="form">
          <label for="name">Enter your initials to save your score: </label>
          <input
            class="form-submit"
            type="text"
            name="name"
            id="initials"
            required
          />
        </div>
        <div class="form">
          <input class="form-submit" type="submit" value="Save!" />
        </div>
      </form>
    </section>
    <script src="./Assets/script.js"></script>
  </body>
</html>
