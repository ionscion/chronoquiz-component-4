<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <section class="high-timer">
      <div id="high-scores">
        <p>View High Scores: <span id="current-score"></span></p>
      </div>
      <div id="timer">
        <p>Time left: <span id="time-left"></span></p>
      </div>
    </section>
    <section class="quiz-block">
      <div class="quiz-header">
        <h1>Coding Quiz</h1>
      </div>
      <!-- <div class="quiz-text" id="quiz">
        <p>Try to answer all the questions correctly in the allotted time.</p>
        <p>Keep in mind wrong answers will penalize your time by 10 seconds.</p>
        <p>Good luck!</p>
      </div> -->
      <div class="container">
        <div class="question-container">
          <div id="question">Try to answer all the questions correctly in the allotted time.</p>
            <p>Keep in mind wrong answers will penalize your time by 10 seconds.</p>
            <p>Good luck!</div>
          <div id="question-buttons">
            <button class="js-buttons">Answer 1</button>
            <button class="js-buttons">Answer 2</button>
            <button class="js-buttons">Answer 3</button>
            <button class="js-buttons">Answer 4</button>
          </div>
        </div>
      </div>
      <div class="button-div">
        <button id="start-button" class="main-button">Start Quiz</button>
        <button id = "next-button" class="main-button">Next</button>
      </div>
    </section>
    <script src="./Assets/script2.js"></script>
  </body>
</html>
